<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Sign Up</title>
    <link rel="stylesheet" href="login.css"> <!-- Assuming your styles are in login.css -->
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="home.html" class="buttons">Home</a>
            <a href="achievements.html" class="buttons">Achievements</a>
            <a href="leaderboard.html" class="buttons">Leaderboards</a>
        </div>
    
        <div class="main-content">
            <div class="signup-container">
                <form id="signup-form" class="signup-form" action="signup.php" method="POST">
                    <h2>Create an Account</h2>
                    <div class="form-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" name="new-username" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
